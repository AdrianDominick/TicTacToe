<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Adrian Dominick" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Tic Toc Toe</title>
  </head>
  <body>

    <div class="score">
        <p data-score-x>X: 0</p>
        <p data-score-o>O: 0</p>
      </div>

    <div class="board" data-board>
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
    </div>

    <div class="winning-message" data-winning-message>
      <p class="winning-message-text" data-winning-message-text>X won!</p>
      <button class="winning-message-button" data-restart-button>
        Restart!
      </button>
    </div>
    <script src="./scripts.js"></script>
  </body>
</html>
